<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语作文通</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="top-bar">
        <div class="learning-target">
            <select>
                <option id="target-high-school">高中生</option>
                <option id="target-university">大学生</option>
                <option id="target-professional">职场人士</option>
            </select>
        </div>
        <h1 class="title" id="app-title">英语作文通</h1>
        <div class="menu">
            <div class="lang-switcher">
                <button id="btn-zh" class="lang-btn">中文</button>
                <button id="btn-ko" class="lang-btn">한국어</button>
            </div>
            <button id="history-btn" class="menu-btn" title="历史记录"><i class="fas fa-history"></i></button>
            <button id="settings-btn" class="menu-btn" title="设置"><i class="fas fa-cog"></i></button>
        </div>
    </header>

    <main class="card-container">
        <div class="card card-ai-writing">
            <div class="card-icon"><i class="fas fa-robot"></i></div>
            <h2 id="card-title-ai-writing">AI 写作</h2>
            <p id="card-desc-ai-writing">输入主题，AI为你生成范文</p>
        </div>

        <div class="card card-assistant">
            <div class="card-icon"><i class="fas fa-magic-wand-sparkles"></i></div>
            <h2 id="card-title-assistant">写作助手</h2>
            <p id="card-desc-assistant">AI 助你轻松写作 — 造句，写邮件</p>
        </div>

        <a href="/correction.html" class="card-link">
            <div class="card card-correction">
                <div class="card-icon"><i class="fas fa-spell-check"></i></div>
                <h2 id="card-title-correction">写作批改</h2>
                <p id="card-desc-correction">上传作文，获取专业批改建议</p>
            </div>
        </a>

        <div class="card card-daily-quote">
            <div class="card-icon"><i class="fas fa-quote-right"></i></div>
            <h2 id="card-title-daily-quote">每日金句</h2>
            <p id="card-desc-daily-quote">每天一句，积累写作素材</p>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="settings-title">设置</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <span id="setting-dark-mode">护眼模式</span>
                    <label class="switch">
                        <input type="checkbox" id="dark-mode-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <span id="setting-clear-history">清空历史记录</span>
                    <button class="clear-btn" id="clear-history-btn">清空</button>
                </div>
            </div>
        </div>
    </div>

    <!-- History Sidebar -->
    <div id="history-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3 id="history-title">历史记录</h3>
            <button id="close-sidebar-btn" class="close-btn">&times;</button>
        </div>
        <div class="sidebar-content">
            <ul id="history-list">
                <!-- History items will be populated by JS -->
            </ul>
        </div>
    </div>
    <div id="sidebar-overlay" class="overlay"></div>

    <script src="script.js"></script>

</body>
</html>
